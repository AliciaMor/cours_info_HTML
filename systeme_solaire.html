<!DOCTYPE html>
<html lang="fr">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'ASTRONOMIE</title>
  <link rel="icon" href="https://i.pinimg.com/736x/27/c1/2f/27c12f8653e8f7e40a44ef47e9a60f8a.jpg">
    
  <link rel="stylesheet" type="text/css" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
  <header>LE SYSTEME SOLAIRE</header>
<div class="image-container_systeme_solaire">
    <img src="https://i.pinimg.com/1200x/e1/6f/c9/e16fc9538a2ac70ae90690be237ad67d.jpg" 
        class="img_systeme_solaire"
        alt="Système Solaire">
    <div class="zone_systeme_solaire" 
    data-text="Le Soleil est l’étoile centrale du Système solaire. Source de lumière et de chaleur, il maintient la vie sur Terre et influence le mouvement de toutes les planètes." 
style="top:15%; left:0%; width: 13%; height:70%;"
        >
        </div>
     <div class="zone_systeme_solaire" data-text="Mercure, la planète la plus proche du Soleil, est un monde brûlant le jour et glacial la nuit. Sans atmosphère, elle tourne vite autour du Soleil en seulement 88 jours."
     style="top:48.5%; left:16.5%; width: 3%; height:6%;"
        >
    </div>
     <div class="zone_systeme_solaire" data-text="Vénus, deuxième planète du Soleil, ressemble à la Terre par sa taille mais pas par son climat : son atmosphère étouffante et ses 465 °C en font un monde brûlant. Elle tourne à l’envers, si bien que le Soleil s’y lève à l’ouest. Brillante dans le ciel, on l’appelle souvent l’étoile du matin." 
     style="top:44.4%; left:21.3%; width: 6.4%; height:13%;"
        >
    </div>
 <div class="zone_systeme_solaire" data-text="La Terre, troisième planète du Soleil, est la seule connue à abriter la vie. Ses océans, son atmosphère et sa température équilibrée en font un monde unique dans le Système solaire." 
     style="top:45%; left:29%; width: 7%; height:13%;"
        >
    </div>
 <div class="zone_systeme_solaire" data-text="Mars, la planète rouge, fascine par ses déserts de poussière et ses volcans géants. Autrefois plus humide, elle est aujourd’hui froide et sèche, mais reste une candidate pour la vie passée." 
     style="top:45.5%; left:37.5%; width: 5.5%; height:11%;"
        >
    </div>
 <div class="zone_systeme_solaire" data-text="Jupiter, la plus grande planète du Système solaire, est une géante gazeuse faite d’hydrogène et d’hélium. Sa Grande Tache Rouge est une tempête gigantesque qui dure depuis des siècles." 
     style="top:35%; left:45.5%; width: 15.5%; height:31%;"
        >
    </div>
 <div class="zone_systeme_solaire" data-text="Saturne est célèbre pour ses magnifiques anneaux de glace et de roche. Géante gazeuse comme Jupiter, elle est entourée de dizaines de lunes, dont Titan, plus grande que Mercure." 
     style="top:41%; left:66.3%; width: 8.5%; height:17%;"
        >
    </div>
 <div class="zone_systeme_solaire" data-text="Uranus est une géante glacée à la couleur bleu-vert. Elle tourne presque sur le côté, rendant ses saisons extrêmes et très longues — chaque pôle connaît 42 ans de jour ou de nuit." 
     style="top:43%; left:81%; width: 8.5%; height:17%;"
        >
    </div>
 <div class="zone_systeme_solaire" data-text="Neptune, la planète la plus éloignée du Soleil, est un monde froid et venteux. Ses tempêtes violentes et sa teinte bleue profonde en font un joyau mystérieux des confins du Système solaire." 
     style="top:44%; left:92%; width: 7.5%; height:15%;"
        >
    </div>
</div>
    <div id="info-box_systeme_solaire" class="info-box_systeme_solaire"></div>
<script>
const zones = document.querySelectorAll('.zone_systeme_solaire');
const infoBox = document.getElementById('info-box_systeme_solaire');

    zones.forEach (zone => {
        zone.addEventListener('click',() => {
            infoBox.textContent = zone.dataset.text;
            infoBox.classList.add('show');
            setTimeout(() => {
                infoBox.classList.remove('show');
                },20000);
            });
        });
</script>
</body>
</html>
